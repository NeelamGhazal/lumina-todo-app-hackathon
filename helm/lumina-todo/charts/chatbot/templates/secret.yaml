apiVersion: v1
kind: Secret
metadata:
  name: {{ include "chatbot.secretName" . }}
  labels:
    {{- include "chatbot.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.secrets.openrouterApiKey }}
  OPENROUTER_API_KEY: {{ .Values.secrets.openrouterApiKey | quote }}
  {{- else }}
  OPENROUTER_API_KEY: ""
  {{- end }}
