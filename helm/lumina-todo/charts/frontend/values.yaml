# Frontend subchart default values

replicaCount: 1

image:
  repository: lumina-frontend
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: NodePort
  port: 3000
  nodePort: 30080

resources:
  requests:
    cpu: 250m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

config:
  # For browser access, use localhost with port-forward (include /api suffix)
  apiUrl: "http://localhost:8080/api"
  nodeEnv: "production"
  # NextAuth configuration for local K8s
  nextAuthUrl: "http://localhost:3000"
  nextAuthSecret: "local-dev-secret-key-12345"
  # Trust host to avoid UntrustedHost errors with tunnels
  authTrustHost: "true"

probes:
  liveness:
    enabled: true
    path: /
    port: 3000
    initialDelaySeconds: 15
    periodSeconds: 30
    timeoutSeconds: 5
    failureThreshold: 3
  readiness:
    enabled: true
    path: /
    port: 3000
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 3
    failureThreshold: 3
