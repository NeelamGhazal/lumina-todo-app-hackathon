apiVersion: v2
name: lumina-todo
description: Lumina Todo Application - Full stack deployment with frontend, backend, and chatbot services
type: application
version: 0.1.0
appVersion: "1.0.0"

keywords:
  - todo
  - lumina
  - fastapi
  - nextjs
  - mcp

home: https://github.com/yourusername/evolution-todo
sources:
  - https://github.com/yourusername/evolution-todo

maintainers:
  - name: Lumina Team
    email: team@lumina.dev

dependencies:
  - name: frontend
    version: "0.1.0"
    repository: "file://charts/frontend"
    condition: frontend.enabled
  - name: backend
    version: "0.1.0"
    repository: "file://charts/backend"
    condition: backend.enabled
  - name: chatbot
    version: "0.1.0"
    repository: "file://charts/chatbot"
    condition: chatbot.enabled
